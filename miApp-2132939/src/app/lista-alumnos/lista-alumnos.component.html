
<div>

<form #alumnosForm="ngForm" (ngSubmit)="agregarAlumno()">
    <ion-label position="floating">Nombre del alumno</ion-label>
    <ion-input type="text" name="nombre" [(ngModel)]="alumno.nombre" required placeholder="Ejemplo: Luis"></ion-input>
    <ion-label>
      <ion-checkbox [(ngModel)]="alumno.presente" name="presente">Presente</ion-checkbox>
    </ion-label>
  
  <div>
    <ion-button expand="full" type="submit">Agregar Alumno</ion-button>
  </div>
  
</form>

<ion-list>
  <ion-item *ngFor="let alumno of alumnos">
    <ion-label>{{ alumno.nombre }}</ion-label>
    <ion-checkbox slot="start" [(ngModel)]="alumno.presente"></ion-checkbox>
  </ion-item>
</ion-list>
<!--<div *ngFor="let alumno of alumnos">
  {{ alumnos }}
</div>-->
</div>
